<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/css/mui.min.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/index/reservation.css">
    <title>车吧族</title>
</head>

<body>
    <div class="che_container">

        <div class="che_header"> 
            <a class="icon_left" href="/shop/newList.html">
                    <!-- <a class="icon_left" href="javascript:history.go(-1)"> -->
                <span class=" mui-icon mui-icon-left-nav "></span>
            </a>
            <h4>维修预约</h4>
        </div>
        <div class="loading" style="display: none;">
            <img src="../../img/img/jiazai.gif" alt="">
        </div>

        <div class="che_main">
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                    <div class="upkeep-wrap">
                        <div class="che-content">
                            <div class="che-logo" style="background-image: url(&quot;https://ocpvd5a60.qnssl.com/0fd0b5cc-a1a7-448a-bfd8-6114c477ba54.png&quot;);">
                            </div>
                            <div class="che-mains">
                                <div class="upkeep-car-name ">
                                    <div class=" show_dots upkeepPai">标致 3008 2HP 手自一体 经典版经典版经典版经典版经典版经典版</div>
                                    <span class="mui-icon mui-icon-arrowright che_text_spac"></span>
                                </div>
                                <div class="upkeep-real-km">
                                    <span class="upkeep-km-tips">当前里程</span>
                                    <span class="font upkeep-km-icon">
                                        <span class="upKm">520</span> km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="brainpower">
                        <div class="che_content_title">
                            汽车部件
                        </div>
                        <div id="segmented">
                                <div class="reser_frist che_display ">
                                    <a class="mui-control-item frist_bord" href="#item1mobile" data-id="1">
                                        <span class="partcont">机修</span><span class="frist_num">0</span>
                                    </a>
                                </div>
                        </div>
                        <div class="reser_area">
                            <textarea id="reser_text" cols="30" rows="10" placeholder=""></textarea>
                            <div class="reser_describe">
                                <span class="iconfont icon-wenti reser_wenti"></span>
                                <span class="reser_center">添加故障描述</span>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="server_footer">
            <div class="che_footer">
                <div class="message_div">
                    <a href="javascript:;">
                        <span class="footer_fonts">确认添加</span>
                    </a>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="../../lib/js/mui.min.js"></script>
<script src="../../lib/js/template.js"></script>
<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../js/rem.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/index/reservation.js"></script>
<script type="text/html" id="tpl">
    <div class="che-content" data-cartid="{{data.cart_id}}">
        <div class="che-logo" style="background-image: url(&quot;https://ocpvd5a60.qnssl.com/0fd0b5cc-a1a7-448a-bfd8-6114c477ba54.png&quot;);">
            <!-- <img src="#" alt=""> -->
        </div>
        <div class="che-mains">
            <div class="upkeep-car-name ">
                <div class=" show_dots upkeepPai">{{data.type_name}}</div>
                <span class="mui-icon mui-icon-arrowright che_text_spac"></span>
            </div>
            <div class="upkeep-real-km">
                <span class="upkeep-km-tips">当前里程</span>
                <!-- <input type="tpl" maxlength="6" id="mile-input" class="upkeep-real-km-input"> -->
                <span class="font upkeep-km-icon">
                    <span class="upKm">{{data.cart_mile}}</span> km</span>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="tpls">
    <a class="mui-control-item frist_bord" href="#item1mobile" data-id="1">
        <span class="partcont">喷漆</span><span class="frist_num">0</span>
    </a>
    <a class="mui-control-item " href="#item2mobile" data-id="2">
        <span class="partcont">钣金喷漆</span><span class="frist_num">0</span>
    </a>

</script>
<script type="text/html" id="tplxiche">

        <span class="partcont">到店洗车</span><span class="frist_num">0</span>
    </a>

</script>
</html>
