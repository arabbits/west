<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../less/myself.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/mycss/carlist.css">

    <title>车吧族</title>
</head>

<body>
    <div class="che_container">

        <div class="che_header mui-clearfix">
            <a class="icon_left" href="/upkeep/upkeep.html">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>车辆列表</h4>
        </div>
        <div class="loading" style="display: none;">
            <img src="../img/img/jiazai.gif" alt="">
        </div>
        <div class="che_main">
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                </div>
            </div>
        </div>
        <div class="che_footer">
            <div class="message_div">
                <a href="javascript:;">
                    <span class="footer_fonts">添加爱车</span>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>

<script src="../js/rem.js"></script>
<script src="../js/common.js"></script>
<script src="../js/myjs/carlist.js"></script>
<script type="text/html" id="carlist">
    {{each data as v i}}

    <div class="carSname" data-cart="{{v.cart_id}}">
        <div class="car_top cart_select">
            <div class="carTemp">
                <img src="../img/img/car.png" alt="">
            </div>
            <div class="carRight">
                <div class="carStar">{{v.type_name}}</div>
                <div class="carSmall">车牌号<span class="cart_licens">{{v.cart_licens}}</span></div>
                <div class="carSmall">行驶里程
                    <span class="move">{{v.cart_mile}}</span>km
                </div>
            </div>
        </div>
        <div class="car_bottom">
            <div class="moren {{v.is_start==1?'morenColor':''}}">
                <span class="iconfont icon-xuanze"></span>
                <div>默认车辆</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

</html>
