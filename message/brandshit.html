<script src="../lib/js/mui.min.js"></script>
<script src="../lib/js/mui.indexedlist.js"></script>

<script src="../js/rem.js"></script>

<script type="text/html" id="tpl">
    {{ each data as v i }}
    <li data-group="{{i}}" class="mui-table-view-divider mui-indexed-list-group">{{i}}</li>
    {{each v as k val}}
    <li data-id="{{k.id}}" data-typeId="2" class="mui-table-view-cell mui-indexed-list-item">{{k.name}}</li>
    {{/each}}
     {{/each}}
</script>
<script type="text/html" id="tpltwo">
    {{ each data as v i }}
    <li class="asid_lis father"><a href="#">{{v.name}}</a></li>
    {{each v.list as k val}}
    <li class="asid_lis" data-id="{{k.id}}"><a href="#">{{k.name}}</a></li>
    {{/each}}
     {{/each}}
</script>
