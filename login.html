<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>车吧族</title>
</head>

<body>
    <div class="che_container">
        <div class="che_main">
            <div class="che_LOGO">
                <img src="./img/img/mayun.png" alt="">
            </div>
            <div class="che_login">
                <div id="slider" class="mui-slider">
                    <div id="segmented">
                        <div class="mui-scroll loginHead">
                            <a class="mui-control-item mui-active border_login" href="#item1mobile">
                                用户登录
                            </a>
                            <a class="mui-control-item" href="#item2mobile">
                                商家登录
                            </a>
                        </div>
                    </div>


                    <div class="mui-slider-group loginMain">
                        <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">

                            <form class="mui-input-group">
                                <div class="loginUser">
                                    <span class="iconfont icon-shouji"></span>
                                    <input type="text" class="mui-input-clear username" name="username" maxlength="11" placeholder="请输入用户名">
                                </div>
                                <div class="loginUser">
                                    <span class="iconfont icon-yaochi"></span>
                                    <input type="password" class="mui-input-password password" name="password" placeholder="请输入密码">
                                </div>
                                <div class=" goLogin">
                                    <span class="pay_left">忘记密码</span>
                                    <span class="pay_right che_color registry">立即注册</span>
                                </div>
                                <div>
                                    <div class="message_pay">
                                        <a href="javascript:;">
                                            <span class="footer_fonts">完成</span>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="item2mobile" class="mui-slider-item mui-control-content ">
                            <form class="mui-input-group">
                                <div class="loginUser">
                                    <span class="iconfont icon-shouji"></span>
                                    <input type="text" class="mui-input-clear" name="username" placeholder="请输入你的手机号">
                                </div>
                                <div class="loginUser">
                                    <span class="iconfont icon-yaochi"></span>
                                    <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
                                </div>
                                <div class=" goLogin">
                                    <span class="pay_left">忘记密码</span>
                                    <span class="pay_right che_color">立即注册</span>
                                </div>
                                <div>
                                    <div class="message_pay">
                                        <a href="javascript:;">
                                            <span class="footer_fonts">完成</span>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<!-- <script src="./js/common.js"></script> -->
<script src="./js/rem.js"></script>
<script src="./js/login.js"></script>



</html>
