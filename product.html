<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/product.css">
    <link rel="stylesheet" href="./less/producttwo.css">
    <title>车吧族</title>
</head>

<body>
    <!-- 加载动画 -->
    <div class="loading hiden">
        <img src="./img/img/jiazai.gif" alt="">
    </div>
    <div class="che_container">
        <div class="che_navSide hiden">
            <div class="che_header">
                <div class="filie">
                    <div class="inleft">
                        <span class="iconfont icon-dizhi1"></span>
                        <span class="site">国际商贸大厦</span>
                    </div>
                    <!-- <div class="inright">
                        <div class="filieTop">
                            <span>19°</span>
                            <span>雷阵雨</span>
                        </div>
                        <div class="filieright">
                            <span class="iconfont icon-wenti"></span>
                        </div>
                    </div> -->
                </div>
                
            </div>
            <div id="l-map"></div>
            <div class="che_nav">
                <div class="nav_contant">
                    <!-- 又到挖坑的时间了 -->
                </div>
            </div>
            <div class="che_main">
                <!-- 车辆信息 -->
                
                <!-- 凝气炉灶 -->
                <div class="product_main">
                    <div class="fatherPro" data-id='0'>
                        <div class="proList">
                            <img src="./img/newimg/product1.png" alt="">
                            <span>行驶数据</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='1'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (2).png" alt="">
                            <span>行程报表</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='2'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (3).png" alt="">
                            <span>驾驶评析</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='3'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (4).png" alt="">
                            <span>车辆故障</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='4'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (5).png" alt="">
                            <span>部件监控</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='5'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (6).png" alt="">
                            <span>油耗分析</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='6'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (7).png" alt="">
                            <span>车辆防盗</span>
                        </div> 
                    </div>
                    <div class="fatherPro" data-id='7'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (8).png" alt="">
                            <span>好友排行</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='8'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (9).png" alt="">
                            <span>到期提醒</span>
                        </div>
                    </div>
                    <div class="fatherPro" data-id='9'>
                        <div class="proList">
                            <img src="./img/newimg/product1 (10).png" alt="">
                            <span>养护记录</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item mui-active" href="product.html">
                <span class="mui-icon iconfont icon-xiaoche1"></span>
                <span class="mui-tab-label proTop">车吧族</span>
            </a>
            <a class="mui-tab-item" href="myself.html">
                <span class="mui-icon mui-icon-contact"></span>
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
    </div>
</body>
<script src="./lib/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/js/template.js"></script>
<script src="./js/rem.js"></script>
<script src="./js/product.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IidNXL5Yvwg4EKunQk5pGQUxUqrsWKAY"></script>


<script type="text/html" id="tpl">
        
        <div class="nav_left">
            <img src="./img/img/3.png.png" alt="">
        </div>
        <div class="nav_right">
            <div class="nav_one">
                <div>
                    <em>车主:</em>
                    <span>{{data.user_name}}</span>
                </div>
                <div>
                    <em>车牌:</em>
                    <span>{{data.cart_licens}}</span>
                </div>
            </div>
            <div class="nav_two">
                <em>车型:</em>
                <span class="show_dots">{{data.type}}</span>
            </div>
            <div class="nav_three">
                <div>
                    <div class="localWei">
                        
                    <em>车位置:</em>
                    <span class="proWhere show_dots">定位失败</span>
                    </div>
                    {{if data.start_time}}
                    <div class="stopCar">已启动{{data.start_time}}</div>
                    {{else}}
                    <div class="stopCar">已停车{{data.stop_time}}</div>

                    {{/if}}
                </div>
                
            </div>
        </div>
</script>

   if (typeof(killads)=='undefined'){console.log('广告被过滤');}

</html>
