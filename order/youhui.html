<script type="text/html" id="tpl">
    {{each data as v i}}
        {{if v.is_usable==1}}
        <div class="prive_contant che_display" data-id={{v.rec_id}} data-price={{v.rec_money*1}}>
            <div class="prive_head">
                <span>￥</span>
                <span class="bigNum">{{v.rec_money*1}}</span>
            </div>
            <div class="prive_main che_display">
                <span class="baoyang">保养抵用券</span>
                <div class="sonsMain che_display">
                    <div class="sonsOne che_display">
                        <span>信用会特惠,保养立减</span>
                        <span>领取时间{{v.add_time.split(' ')[0]}}</span>
                    </div>
                    <div>
                        <span class="iconfont icon-xuanze"></span>
                    </div>
                </div>
                <span>使用规则
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </span>
            </div>
        </div>
        {{/if}} 
    {{/each}}
</script>
