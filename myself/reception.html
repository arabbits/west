<script src="../lib/js/mui.min.js"></script>

<script type="text/html" id="tpl">
    {{each data as v i }}
        
        <div class="validate">
            <div class="che_display validate_father second" >
                <div class="che_display">
                    <span>订单号:</span>
                    <span>{{v.order_sn}}</span>
                </div>
                <div class="che_display">
                    <span>时间:</span>
                    <span class=" dispose">{{v.add_time.split(' ')[0]}}</span>
                </div>
            </div>
            <div class="che_display validate_father once">
                <div class="che_display">
                    <span class="show_dots">维修项目:</span>
                    <span class="show_dots val_name">{{v.goods_name}}</span>
                </div>
                <div class="che_display vatil_secend">
                    <span>检查级别:</span>
                    <div class="val_result che_display ">
                        {{if v.grade==1}}
                        <span class="red val_red"></span>
                        <em style="color: rgb(220, 9, 9);">建议检修</em>
                        {{else if v.grade==2}}
                        <span class="yellow val_yellow"></span>
                        <em style="color: rgb(245, 190, 2);">留意观察</em>
                        {{else}}
                        <span class="green val_green"></span>
                        <em style="color: rgb(23, 144, 7);">建议检修</em>
                        {{/if}}
                        <!-- <span class="val_bgc yellow val_yellow"></span>
                        <span class="val_bgc green val_green"></span> -->
                    </div>
                </div>
            </div>
            <div class="che_display validate_father second" >
                <div class="che_display">
                    <span>车牌:</span>
                    <span class=" dispose">{{v.cart_licens}}</span>
                </div>
                <div class="che_display vatil_secend">
                    <span>是否处理:</span>
                    {{if v.is_dispose==1}}
                    <span style="margin-left: .25rem;color: rgb(23, 144, 7);">已处理</span>
                    {{else}}
                    <span style="margin-left: .25rem;color: rgb(220, 9, 9);">未处理</span>
                    
                    {{/if}}
                </div>
            </div>
            <div class=" validate_father thirdly">
                <div class="che_display">
                    <span class="thrildy_one">处理方法:</span>
                    <span> {{v.dispose_way}}</span>
                    <!-- <textarea id="textarea" cols="30" rows="10"></textarea> -->
                </div>
                <div class="che_display">
                    <span class="thrildy_one">备注:</span>
                    <span>{{v.remark}}</span>
                </div>
            </div>
        </div>
    {{/each}}
</script>
