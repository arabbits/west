<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../less/myself.css">
    <link rel="stylesheet" href="../css/mycss/address.css">
    <title>车吧族</title>
</head>

<body>
    <div class="che_container">

        <div class="che_header mui-clearfix">
            <a class="icon_left" href="../myself.html">
                <span class="mui-icon mui-icon-back "></span>
            </a>
            <h4>地址管理</h4>

        </div>
        <div class="loading hiden">
            <img src="../img/img/jiazai.gif" alt="">
        </div>
        <div class="che_main hiden">
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll fileBox">
                    <!-- 坑 -->
                </div>
            </div>
        </div>

        <div class="che_footer">
            <div class="message_div">
                <a>
                    <span class="footer_fonts">新增地址</span>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/common.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/address.js"></script>
<script type="text/html" id="tpl">
    {{each data as v i }}

    <div class="allAddress" data-id={{v.address_id}} data-user={{v.user_id}}>
        <div class="addressOne">
            <div class="nameNum">
                <div class="userName">{{v.people}}</div>
                <div class="iphone">{{v.phone}}</div>
            </div>
            <div class="particular">{{v.province}} {{v.district}} {{v.city}} {{v.address}}</div>
            <div class="che_culty">
                <div class="moren" data-default={{v.is_default}}>
                    <span class="iconfont icon-xuanze {{v.is_default==1? 'colors':''}}"></span>
                    <div>设为默认地址</div>
                </div>
                <div class="addStart">
                    <div class="che_amend" data-provice={{v.province_id}} data-city={{v.city_id}} data-district={{v.district_id}}>
                        <span class="mui-icon mui-icon-compose"></span>
                        <span class="delis">修改</span>
                    </div>
                    <div class="che-deli">
                        <span class="mui-icon mui-icon-trash"></span>
                        <span class-"delThis">删除</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

</html>
