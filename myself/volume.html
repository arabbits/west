<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/common.js"></script>
<script src="../js/myjs/volume.js"></script>
<script type="text/html" id="tpl">
    {{if data.length==0}}
            <div class="volist_nomode">
                <div class="volist_bgimg che_display">
                    <div class="backImg"></div>
                    <div>暂无卡券记录</div>
                </div>
                
            </div>
    {{else}}
        {{each data as v i}} 
            {{if i%3==0 }}
            <div class="volume_start che_display">
                <div class="volume_left che_display"><span>{{v.card_name}}</span></div>
                <div class="volume_right che_display">
                    <div class="volum_one">
                        <span>共
                            <em>{{v.card_num_all}}</em>次</span>
                        <span>剩余
                            <em>{{v.card_num}}</em>次</span>
                    </div>
                    <div class="volum_two ">
                        <span>有效期至:</span>
                        <span>{{v.validity_time}}</span>
                    </div>
                </div>
            </div>
            {{else if i%3==2}}

            <div class="volume_start volume_secend che_display">
                <div class="volume_left che_display"><span>{{v.card_name}}</span></div>
                <div class="volume_right che_display">
                    <div class="volum_one">
                        <span>共
                            <em>{{v.card_num_all}}</em>次</span>
                        <span>剩余
                            <em>{{v.card_num}}</em>次</span>
                    </div>
                    <div class="volum_two ">
                        <span>有效期至:</span>
                        <span>{{v.validity_time}}</span>
                    </div>
                </div>
            </div>
            {{else if i%3==1}}

            <div class="volume_start volume_three che_display">
                <div class="volume_left che_display"><span>{{v.card_name}}</span></div>
                <div class="volume_right che_display">
                    <div class="volum_one">
                        <span>共
                            <em>{{v.card_num_all}}</em>次</span>
                        <span>剩余
                            <em>{{v.card_num}}</em>次</span>
                    </div>
                    <div class="volum_two ">
                        <span>有效期至:</span>
                        <span>{{v.validity_time}}</span>
                    </div>
                </div>
            </div>
        {{/if}} 
    {{/each}}
        
    {{/if}}
</script>

</html>
