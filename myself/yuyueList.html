<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/mycss/orders.css">
    <link rel="stylesheet" href="../css/mycss/yuyueList.css">
    <style>
        .nohave {
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: .65rem;
            /* background-color: #f5f5f5; */
        }
    </style>
    <title>车吧族</title>
</head>

<body>
    <div class="che_container">

        <div class="che_header mui-clearfix">
            <a class="icon_left" href="/myself.html">
                <span class="mui-icon mui-icon-left-nav "></span>
                <!-- <span class="goback">我的预约</span> -->
            </a>
            <h4>我的预约</h4>
            
        </div>

        <div class="loading hiden">
            <img src="../img/img/jiazai.gif" alt="">
        </div>
        <div class="volist_nomode hiden">
            <div class="volist_bgimg che_display">
                <div class="backImg"></div>
                <div>暂无预约订单</div>
            </div>
        </div>
        <div class="che_main">
            <div class="che_order">
                <div class="order_slider">
                    <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                            
                                <div class="mui-slider-group ordersMain ">
                                    <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">

                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/common.js"></script>
<!-- <script src="../js/myjs/orders.js"></script> -->
<script src="../js/myjs/yuyueList.js"></script>

<script type="text/html" id="allOrder">
       {{each data as v i}}
            <div class="order_content" data-id="{{v.id}}">
                <div class="content_one">
                    <div class="headConten">
                        <div class="head_left che_display">
                            <span class="iconfont icon-icon"></span>
                            <span class="store_name">{{v.storeInfo}}</span>
                            <span class="mui-icon mui-icon-arrowright"></span>
                        </div>
                        <div class=" che_acolor">下单时间：<span style="color:#000">{{v.add_time.split(' ')[0]}}</span></div>
                        
                    </div>
                    <div class="order_number">订单编号:<span class="this_number">{{v.ordersn}}</span></div>
                </div>
                <div class="order_bottom">
                    <div class="orderOne che_display che_acolor">
                        <span>预约时间：</span>
                        <span class="orderTime">{{v.time}}</span>
                    </div>
                   
                </div>
            </div>
        {{/each}} 
</script>
</html>
