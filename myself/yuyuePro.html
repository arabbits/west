<script type="text/html" id="tpl">
        
        <div class="upkeep-wrap che_display">
            <div class="cardName che_display">
                <span>{{data.storeInfo}}</span>
                <span>下单时间: {{data.add_time}}</span>
            </div>
            <ul class="che_display order_one">
                <li class="orderList che_display">
                    <span class="iconfont icon-dizhi1"></span>
                    <span class="cardSite">店铺地址: {{data.address}} </span>
                </li>
                <li>
                    <span class="iconfont icon-riqi"></span>
                    <span class="cardTime">预约时间: {{data.time}} </span>
                </li>
            </ul>
        </div>
        <div class="order_main">
            <ul>
                <li class="orderTwo">
                    <span class="carNum">车牌号</span>
                    <span class="carName">
                        <!-- <span class="locaWhere">沪</span> -->
                        <!-- <span class="mui-icon mui-icon-arrowdown"></span> -->
                        <!-- <span class="mui-icon mui-icon-arrowup hiden"></span> -->
                    </span>
                    <input type="text" placeholder="请输入车牌号码" value="{{data.cartList.cart_licens}}" maxlength="6" readonly class="oeder_detail chepai">
                </li>
                <li class="orderTwo">
                    <span class="carNum">联系人</span>
                    <input type="text" placeholder="请输入联系人姓名" value="{{data.connect_people}}" maxlength="7" readonly class="oeder_detail username">
                </li>
                <li class="orderTwo borderNone">
                    <span class="carNum">联系方式</span>
                    <input type="text" placeholder="请输入手机号 " value="{{data.connect_phone}}" maxlength="11" readonly class="oeder_detail mobile">
                </li>
            </ul>
        </div>
        <div class="order_read che_display">
            <div style="text-align: center;">{{data.part_content}}</div>
            <div class="order_shit">
                    <div class="order_readSon">故障描述:</div>
                    {{if data.description}}
                    <div class="order_secend">{{data.description}}</div>
                    {{/if}}
            </div>
        </div>
</script>
