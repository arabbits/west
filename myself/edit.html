<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mycss/newaddress.css">
    <title>车吧族</title>
</head>

<body>
    <div class="che_container">

        <div class="che_header mui-clearfix">
            <a class="icon_left" href="./address.html">
                <span class="mui-icon mui-icon-back "></span>
            </a>
            <h4>修改地址</h4>

        </div>

        <div class="che_main">
            <div class="newAddre">
                <div>
                    <span class="newName">姓名</span>
                    <input type="text" placeholder="请输入姓名" class="username">
                </div>
                <div>
                    <span>联系电话</span>
                    <input type="text" placeholder="请输入手机号" class="phones" maxlength="11">
                </div>
                <div class="chooseRess">
                        <span class="titleCity">选择地区</span>
                        <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                </div>
                <div class="che_textre">
                    <textarea id="areaAll" name="" id="" cols="30" rows="10" placeholder="请输入详细地址" ></textarea>
                </div>
            </div>


            <div class="editMoren">
                    <div><span>设为默认车辆</span></div>
                    <div class="mui-switch mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
            <div class="new_footer">
                    <div class="faNew">
                        <a>
                            <span class="footer_fonts">保存修改</span>
                        </a>
                    </div>
                </div>
        </div>

        
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/common.js"></script>
<script src="../js/myjs/edit.js"></script>

</html>
