<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/product/base.css">
    <link rel="stylesheet" href="../css/product/maintain.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>车吧族</title>
    <style>
        .nohave {
            height: 100px;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="che_container che_newcont">

        <div class="che_header mui-clearfix">
            <a class="icon_left">
                <span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>养护记录</h4>
            <!-- <a class="icon_right" href="JavaScript:;">
                <span class="iconfont icon-ziyuan"></span>
            </a> -->
        </div>

        <div class="che_main">
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/common.js"></script>
<script src="../js/product/maintain.js"></script>
<script type="text/html" id="tpl">
    {{if data.length==0 }}
    <div class="volist">
        <div class="volist_nomode">
            <div class="volist_bgimg che_display">
                <div class="backImg"></div>
                <div>暂无养护记录</div>
            </div>
            
        </div>
    </div>
    {{else }} {{each data as v i}}
    <div class="maintain">
        <div class="maintain_main">
            <div>保养项目:{{v.parts_name}}</div>
        </div>
        <div class="main_footer">
            <div>保养里程:
                <em>{{v.maintain_mile}}</em>
            </div>
            <div class="mainFoots">
                <div>保养描述: {{v.remark}}</div>
                <div>日期: {{v.add_time}}</div>
            </div>
        </div>
    </div>

    {{/each}} {{/if}}
</script>

</html>
<script>
</script>
