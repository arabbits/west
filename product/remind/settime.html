<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../lib/css/mui.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/product/settime.css">
    <title>车吧族</title>
</head>

<body>
    <div class="che_container ">

        <div class="che_header mui-clearfix">
            <a class="icon_left">
                <span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>设置到期时间</h4>
        </div>
        <div class="loading hiden">
            <img src="../../img/img/jiazai.gif" alt="">
        </div>
        <div class="che_main"  style="display: none;">
            <div class="timers_nav">
                <div class="timers_tim">
                    <div class="notime">交强险</div>
                </div>
                <div class="timer_now">
                    <!-- <div class="startime">点击设置到期时间</div> -->
                    <input type="text" class="startime" readonly placeholder="请设置到期时间">
                </div>
            </div>
            <div class="timers_nav">
                <div class="timers_tim">
                    <div class="notime">商业险</div>
                </div>
                <div class="timer_now">
                    <input type="text" class="startime" readonly placeholder="请设置到期时间">
                </div>
            </div>
            <div class="timers_nav">
                <div class="timers_tim">
                    <div class="notime">车辆年审</div>
                </div>
                <div class="timer_now">
                    <input type="text" class="startime" readonly placeholder="请设置到期时间">
                </div>
            </div>
            <div class="timers_nav">
                <div class="timers_tim">
                    <div class="notime">驾驶证</div>
                </div>
                <div class="timer_now">
                    <input type="text" class="startime" readonly placeholder="请设置到期时间">
                </div>
            </div>
        </div>


        <!-- //底部 -->
        <div class="footer" style="display: none;">
            <div class="seetimefot">
                <a>
                    <span class="setword">保存到期日期</span>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="../../lib/js/mui.min.js"></script>
<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../lib/js/mui.picker.min.1.js"></script>
<!-- <script src="../../lib/js/template.js"></script> -->
<script src="../../js/rem.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/product/settime.js"></script>

</html>
