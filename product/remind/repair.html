<script type="text/html" id="tpl">
    {{each data as v i}}

    <div class="repair_main">
        <div class="repair_head">
            <div>{{v.parts_name}}养护保养公里数</div>
            <div class="quick">距离到期还有
                <em class="daoqi">{{v.expireMile}}</em>km</div>
        </div>
        <div class="repair_nav">
            <div class="repair_echart">
                <div class="startnum" id="lineChart"></div>
            </div>
            <div class="repair_foot">
                <div class="setname">
                    <div>初始值</div>
                    <div class="numbers">
                        <span class="all">{{v.mileage}}</span>km</div>
                </div>
                <div class="setname">
                    <div>到期值</div>
                    <div class="numbers">
                        <span>{{v.fill}}</span>km</div>
                </div>
                <div class="setname">
                    <div>当前公里数</div>
                    <div class="numbers">
                        <span>{{v.nowMile}}</span>km</div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
