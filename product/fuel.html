<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/product/base.css">
    <link rel="stylesheet" href="../css/product/fuel.css">
    <title>车吧族</title>
    <style>
        
    </style>
</head>

<body>
    <div class="che_container che_newcont" >

        <div class="che_header mui-clearfix">
            <a class="icon_left">
                <span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>油耗评析</h4>
            <!-- <a class="icon_right" href="../product.html">
                <span class="iconfont icon-fenxiang"></span>
            </a> -->
        </div>
        <div class="loading hiden">
            <img src="../img/img/jiazai.gif" alt="">
        </div>
        <div class="che_main hiden">
            <div class="fuel_head">
                <div>最近7天油耗分析
                    <span class="iconfont icon-xiaosanjiao"></span>
                </div>
                <div class="duel_timer">4月10日-4月17日</div>
            </div>
            <div class="fuel_nav">
                <div class="fuelNas">
                    <div>7天里程</div>
                    <div class="fuel_kile">
                        <em class="mile">300</em>公里</div>
                </div>
                <div class="fuelNas">
                    <div>总油耗</div>
                    <div class="fuel_kile">
                        <em class="oil">98</em>L</div>
                </div>
                <div class="fuelNas">
                    <div>成本</div>
                    <div class="fuel_kile">
                        <em class="mileOil">0.33</em>L/公里</div>
                </div>
            </div>
            <div class="fuel_main">
                <div class="fuelMains">
                    <div>我的平均油耗</div>
                    <div class="fuel_number">4.68</div>
                    <div>升/百公里</div>
                </div>
            </div>
            <div class="fuel_becase">
                <div>影响油耗的原因</div>
                <div class="fuel_compare">
                    <div>
                        <span class="fuel_block"></span> 我的水平</div>
                </div>
            </div>
            <div class="echart_fuel">
                <div class="fuelSons">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                    <div id="four"></div>
                </div>
            </div>
            <div class="fuel_footer">
                <div class="footers newXiu">
                    <div class="footer_main" data-id="0">
                        <span>急转弯</span>
                    </div>
                    <div class="footer_say">次/公里</div>
                </div>
                <div class="footers">
                    <div class="footer_main" data-id="1">
                        <span>急踩油门</span>
                    </div>
                    <div class="footer_say">次/公里</div>
                </div>
                <div class="footers">
                    <div class="footer_main" data-id="2">
                        <span>急刹车</span>
                    </div>
                    <div class="footer_say">次/公里</div>
                </div>
                <div class="footers">
                    <div class="footer_main" data-id="3">
                        <span>平均速度</span>
                    </div>
                    <div class="footer_say">公里/小时</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/echarts.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/product/fuel.js"></script>

</html>
