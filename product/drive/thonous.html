<script>
    $(function(){
    //急转弯数据
    $.ajax({
        url:api+'indexIdleLong',
        type:'post',
        headers:{'userauthkey':token},
        beforeSend:function(){
            $('.loading').show();
        },
        data:{
            user_id:user_id
        },
        success:function(data){
            console.log(data)
            $('.loading').hide();
            
            if(data.result){
                $('.che_main').show();
                
                var x = []
                var y = []
                
                data.data.forEach(function(val,i){
                    // console.log('forEach遍历:'+i+'--'+val.c_time);
                    x[i] = val.c_time
                    y[i] = parseInt(val.mile)
                });
                console.log(x)
                console.log(y)
                var maxs = Math.max.apply(null,y)
                console.log(maxs)
                
                
                
                // 使用刚指定的配置项和数据显示图表。
                var myChart = echarts.init(document.getElementById('thonousChart')); 
        
                myChart.setOption(option(x,y,maxs));
            }
        }
    })
