<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/css/mui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/product/base.css">
    <link rel="stylesheet" href="../css/product/accident.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>车吧族</title>
    <style>
    </style>
</head>

<body>
    <div class="che_container che_newcont">

        <div class="che_header mui-clearfix">
            <a class="icon_left">
                <span class="mui-action-back mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>车辆故障</h4>
            <!-- <a class="icon_right" href="JavaScript:;">
                <span class="iconfont icon-ziyuan"></span>
            </a> -->
        </div>
        <div class="loading hiden">
            <img src="../img/img/jiazai.gif" alt="">
        </div>
        <div class="volist hiden">
            <div class="volist_nomode">
                <div class="volist_bgimg che_display">
                    <div class="backImg"></div>
                    <div>暂无故障记录</div>
                </div>
                
            </div>
        </div>
        <div class="che_main hiden" >

            <div id="pullrefresh" class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll ">
                    <div class="addidentHeader frist">
                        <div class="accTitle">当前故障</div>
                        
                        <div class="noHave present hiden">暂无当前故障</div>
                    </div>
                    <div class="addidentHeader secend">
                        <div class="accTitle">历史故障</div>
                        <div class="noHave history hiden">暂无历史故障</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/js/template.js"></script>
<script src="../js/rem.js"></script>		
<script src="../js/common.js"></script>
<script src="../js/product/accident.js"></script>

<script type="text/html" id="tplacc">


        {{each data as v i}}
        <div class="acc_main">
            <ul class="mui-table-view" id="refresh-ul">
                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right hideColor" href="#">
                        <span class="guzhang show_dots">故障代码-{{v.DTC}}</span>
                        <span class="accTime">{{v.CREATE_TIME}}</span>
                    </a>
                    <div class="mui-collapse-content">
                        <p>{{v.code_name}}{{v.knowledge}}</p>
                    </div>
                </li>
            </ul>
            <!-- <div class="mui-pull-bottom-tips"><div class="mui-pull-bottom-wrapper"><span class="mui-pull-loading">上拉显示更多</span></div></div> -->
        </div>
        {{/each}}
    
</script>

</html>
<script type="text/html" id="tpl">
    {{if now.length==0 }}
    <span class="guzhang show_dots">无当前故障</span>
    {{else}}
    {{each now as v i}}
    <div class="acc_main">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right" href="#">
                        <span class="guzhang show_dots">故障代码-{{v.code}}</span>
                        <span class="accTime">{{v.add_time}}</span>
                    </a>
                    <div class="mui-collapse-content">
                        <p>{{v.name}}{{v.knowledge}}</p>
                    </div>
                </li>
            </ul>
        </div>
    {{/each}}

    {{/if}}
</script>
